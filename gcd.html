<!DOCTYPE html>
<html>
<head>
	<title>gcd of two two numbers</title>
	<script type="text/javascript">
		// The gcd of two numbers
				console.log("======The gcd of two numbers=======");
				function gcd_two_numbers(a,b){
					if((typeof a !=='number')|| (typeof b !=='number')){
						return false;
						a=Math.abs(a);
						b=Math.abs(b);
					}
					while(b){
						let t=b;
						b=a%b;
						a=t;
					}
					return a;
				}
				console.log(gcd_two_numbers(12,13));

	</script>
</head>
<body>

</body>
</html>
